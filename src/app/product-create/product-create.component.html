<div class="container" style="margin-top: 100px">
    <div class="text-center"><h1>Add a New Product</h1></div>
    <div style="width:50%;margin:70px auto 0 auto">
      <form [formGroup]="addForm" novalidate class="form">  
        <input type="hidden" name="id" formControlName="id">
        <div class="row">
          <div class="col-md-6">Name</div>
          <div class="col-md-6"><input type="text" class="form-control" name="name" formControlName="name"></div>
        </div>
        <div class="row">
          <div class="col-md-6">Description</div>
          <div class="col-md-6"><input type="text" class="form-control" name="description" formControlName="description"></div>
        </div>
        <div class="row">
            <div class="col-md-6">category</div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="category" formControlName="category"></div>
          </div>
          <div class="row">
            <div class="col-md-6">image</div>
            <div class="col-md-6"><input type="text" class="form-control" name="image" formControlName="image"></div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btnadd"   (click)="onSubmit()">ADD Product</button>
            </div>
        </div>
      </form>
    </div>
  </div>
