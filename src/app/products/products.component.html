<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4"  *ngFor="let product of products;">
            <div class="card" style="width: 18rem;">
                <img src="http://localhost/Angular-php/images/{{product.image}}" alt="..." class="imagecard">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description.substring(1, 50)}}</p>
                  <div class="cardfooter">
                    <a href="edit/{{product.id}}"  class="btn btn-warning ">Edit</a>
                    <button (click)="deleteProduct(product)"  class="btn btn-danger">Delete</button>
                  </div>
          
                </div>
              </div>
        </div>
    
    </div>
               
        </div>
