<div class="container" style="margin-top: 120px;">
    <div class="text-center"><h1>Edit Product</h1></div>
    <div style="width:50%;margin:0 auto">
      <form [formGroup]="addForm" novalidate class="form">  
        <input type="hidden" name="id" formControlName="id">
        <div class="row">
          <div class="col-md-6">Name</div>
          <div class="col-md-6"><input type="text" class="form-control" name="name" formControlName="name"></div>
        </div>
        <div class="row">
          <div class="col-md-6">Description</div>
          <div class="col-md-6"><input type="text" class="form-control" name="description" formControlName="description"></div>
        </div>
        <div class="row">
            <div class="col-md-6">category</div>
            <div class="col-md-6"><input type="text" class="form-control" name="cid" formControlName="cid"></div>
          </div>
          <div class="row">
            <div class="col-md-6">image name</div>
            <div class="col-md-6"><input type="text" class="form-control" name="image" formControlName="image"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn editbtn mt-4"   (click)="onEdit()">EDIT Product</button>
              </div>
          </div>
        </form>
      </div>
    </div>
